<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Book Finder</h1>
    
    <!-- Search Section -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for books by title, author, or genre">
      <button onclick="searchBooks()">Search</button>
    </div>

    <!-- Search Results Section -->
    <div id="searchResults" class="results-container"></div>
    
    <!-- Book Details Section -->
    <div id="bookDetails"></div>

    <!-- Favorite Books Section -->
    <h2>Your Favorite Books</h2>
    <div id="favoriteBooks" class="results-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
